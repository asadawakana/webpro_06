<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>数比べ</title>
</head>
<body>
    <form action="/random">
        <label for="hand">1～6 の数字を選んでください:</label>
        <input type="number" name="hand" min="1" max="6" required>
        <input type="hidden" name="win" value="0">
        <input type="hidden" name="total" value="0">
        <input type="submit" value="比べる">
    </form>
</body>
</html>
